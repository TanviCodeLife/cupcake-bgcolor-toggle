<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Toggle background colors</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="display-2">Cupcake Shop</h1>
              <h4 class="lead">So Many Flavors!<h4>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>MyPetWesite</h4>
            </div>
            <div class="panel-body">
                <img src="images/Chocolate.jpeg" alt="Chocloate Cupcake" class="resize">
                <p>Decadent chocolate cupcake with bacon sprinkles</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4>MyPetWesite</h4>
            </div>
              <div class="panel-body">
                  <img src="images/Sprinkles.jpg" alt="Vanilla with Sprinkles" class="resize">
                  <p>Vanilla flavored cream with sprinkles on top</p>
              </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>MyPetWesite</h4>
            </div>
              <div class="panel-body">
                  <img src="images/Coolmint.jpg" alt="Mint with Sprinkles" class="resize">
                  <p>Mint flavored cream with sprinkles on top</p>
              </div>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-success btn-primary btn-lg active" id="button-group" aria-pressed="true">Light Backdrop</button>
        <button type="button" class="btn btn-warning btn-secondary btn-lg active" id="button-group2" aria-pressed="true">Dark Backdrop</button>
      </div>
    </div>
  </body>
</html>
